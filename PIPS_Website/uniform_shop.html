<script>
// Load uniform shop data from AdminDataManager
document.addEventListener('DOMContentLoaded', function() {
    const uniformData = AdminDataManager.UniformShop.getAll();
    
    // Function to generate uniform category HTML
    function generateCategoryHTML(items, categoryName) {
        if (items.length === 0) {
            return `<div style="background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                <h3 style="color: #000080; margin-top: 0;">${categoryName} Uniform</h3>
                <p style="color: #666;">No items available.</p>
            </div>`;
        }
        
        let html = `<div style="background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
            <h3 style="color: #000080; margin-top: 0;">${categoryName} Uniform</h3>
            <ul>`;
        
        items.forEach(item => {
            html += `<li>${item.name} - R${item.price}</li>`;
        });
        
        html += '</ul></div>';
        return html;
    }
    
    // Load Boys Uniforms
    const boysHTML = `
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px;">
            ${generateCategoryHTML(uniformData.boys.summer, 'Summer')}
            ${generateCategoryHTML(uniformData.boys.winter, 'Winter')}
            ${generateCategoryHTML(uniformData.boys.sports, 'Sports')}
        </div>
    `;
    document.getElementById('boysUniformContent').innerHTML = boysHTML;
    
    // Load Girls Uniforms
    const girlsHTML = `
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px;">
            ${generateCategoryHTML(uniformData.girls.summer, 'Summer')}
            ${generateCategoryHTML(uniformData.girls.winter, 'Winter')}
            ${generateCategoryHTML(uniformData.girls.sports, 'Sports')}
        </div>
    `;
    document.getElementById('girlsUniformContent').innerHTML = girlsHTML;
});
</script>
